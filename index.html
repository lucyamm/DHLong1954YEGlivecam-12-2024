<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946; /* Red color for liver */
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50% 50% 60% 40%; /* Liver shape */
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .magic-8-ball:hover {
            background: #b4232b; /* Darker red on hover */
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8; /* Space between lines */
        }
    </style>
</head>

        function generateAnswer() {
            const randomIndex = Math.floor(Math.random() * responses.length);
            const responseDiv = document.getElementById("response");
            responseDiv.textContent = responses[randomIndex];

</body>
</html>
