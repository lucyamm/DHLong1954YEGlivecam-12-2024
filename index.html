<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946;
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%;
            position: relative;
        }
        .magic-8-ball:hover {
            background: #b4232b;
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>The Doug Report</h1>
    <h2>Curious about Doug's recovery? Wondering how he's doing? Click below for the latest scoop.</h2>
    <div class="magic-8-ball" onclick="generateAnswer()">Update Now!</div>
    <div id="response"></div>

    <script>
        let responses = [
            // Pepper's Location
            "Status Report: Pepper is living it up in Calgary with Greg while she waits for Doug to recover.",
            "Status Report: Pepper is in Calgary, prepping for her big reunion with Doug once he’s discharged.",
            "Status Report: Greg says Pepper is managing her duties in Calgary like a pro, awaiting Doug’s Edmonton escape.",
            "Status Report: Pepper misses Doug and Nancy but has taken up the role of Greg’s shadow in Calgary.",

            // Nancy and Recovery
            "Status Report: Nancy turned the Airbnb into a cozy recovery HQ. Butter tarts optional.",
            "Status Report: Nancy reminded Doug to hydrate. Doug countered with butter tarts instead.",
            "Status Report: Nancy vetoed Doug’s butter tart-only recovery plan again. Water wins.",
            "Status Report: Nancy says coffee supplies are holding up, but Doug says they’re missing Haagen-Dazs.",

            // Doug and Golf at The Country Club
            "Status Report: Doug says hallway laps don’t compare to golfing at The Country Club, but they’ll do.",
            "Status Report: Doug dreams of teeing off at The Country Club while conquering hallway laps.",
            "Status Report: Doug’s staples would earn an honorary membership at The Country Club for resilience.",
            "Status Report: Doug joked his physiotherapy feels harder than a tough day on the greens at The Country Club.",

            // Doug and The Glencoe Club
            "Status Report: Doug is imagining a slow-paced workout at The Glencoe Club while tackling hallway laps.",
            "Status Report: Doug says physiotherapy feels like squash at The Glencoe Club, minus the racket.",
            "Status Report: Doug’s pace wouldn’t win at The Glencoe Club but earns gold stars from the nurses.",
            "Status Report: Doug compared hallway laps to a casual cardio day at The Glencoe Club.",

            // Doug’s Escape Plans
            "Status Report: Doug joked about escaping with Pepper as his co-pilot once she joins him in Edmonton.",
            "Status Report: Doug’s escape plan involves a snowcat and a secret butter tart stash.",
            "Status Report: Doug is designing a butter tart-powered escape rocket. Results: pending.",
            "Status Report: Doug joked about using his hospital bed as a golf cart for a sneaky getaway.",

            // Hobbies: Snowboarding and Adventure
            "Status Report: Doug dreams of carving escape routes through Sunshine Village powder.",
            "Status Report: Doug compared physiotherapy to Delirium Dive: steep, technical, and worth it.",
            "Status Report: Doug’s splitboard escape route features a Butter Tart Rest Stop at every checkpoint.",
            "Status Report: Doug’s heli-ski escape plan includes Pepper as a navigator and Nancy as the planner.",

            // Recovery and Medical
            "Status Report: Doug’s anti-rejection meds are outperforming his old engineering blueprints.",
            "Status Report: Doug’s staples are holding tighter than Sunshine Village lift lines during a powder day.",
            "Status Report: Doug rated today’s pudding as tolerable but still below butter tart standards.",
            "Status Report: Doug’s diuretics are working harder than a frac pump on a 24-hour cycle.",

            // Random Fun
            "Status Report: Doug is brainstorming a butter tart delivery service with drones and Pepper as CEO.",
            "Status Report: Doug compared hallway laps to snowcat races: slow, methodical, but oddly satisfying.",
            "Status Report: Doug’s appetite recovery plan includes butter tarts, ice cream, and zero spaghetti.",
            "Status Report: Doug is mentally redesigning his physiotherapy plan to include butter tart incentives."
        ];

        // Dynamically expand responses to 1000 unique entries
        for (let i = responses.length; i < 1000; i++) {
            responses.push(`Status Report: Doug is currently brainstorming something unexpected. Stay tuned for updates (${i + 1}).`);
        }

        let usedResponses = [];
        let lastResponse = "";

        function generateAnswer() {
            if (responses.length === 0) {
                responses = [...usedResponses]; // Refill the pool
                usedResponses = [];
            }

            let randomIndex, response;
            do {
                randomIndex = Math.floor(Math.random() * responses.length);
                response = responses[randomIndex];
            } while (response === lastResponse);

            responses.splice(randomIndex, 1);
            usedResponses.push(response);

            lastResponse = response;
            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
