<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946; /* Red color for liver */
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%; /* Liver emoji shape */
            position: relative;
        }
        .magic-8-ball::before {
            content: '';
            position: absolute;
            background: #b4232b; /* Darker red for shadow */
            width: 70px;
            height: 35px;
            top: 10px;
            left: 20px;
            border-radius: 50%;
            opacity: 0.2; /* Subtle shading */
        }
        .magic-8-ball:hover {
            background: #b4232b; /* Darker red on hover */
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8; /* Space between lines */
        }
    </style>
</head>
<body>
    <h1>The Doug Report</h1>
    <h2>Curious about Doug's recovery? Wondering how he's doing? Click below for the latest scoop.</h2>
    <div class="magic-8-ball" onclick="generateAnswer()">Update Now!</div>
    <div id="response"></div>

    <script>
        let responses = [
            "Status Report: Doug is debugging his appetite with butter tarts. Results: promising, sweet, and sticky.",
            "Status Report: Liver failure: the free version of Ozempic. Doug does not recommend it.",
            "Status Report: Doug’s hallway laps feel like backcountry splitboard treks—slow climbs, big rewards.",
            "Status Report: Doug feels like the last cowboy at the Calgary Stampede: tired, slightly queasy, but still standing.",
            "Status Report: Doug’s liver recovery has the stamina of someone surviving Stampede breakfasts and late-night rodeos.",
            "Status Report: Doug says he feels like Stampede Sunday: everything hurts, but he’s proud of making it through.",
            "Status Report: Doug’s energy today: less cowboy bull riding, more post-Stampede nap in the shade.",
            "Status Report: Doug ranked his dry mouth as Stampede-level dehydration after a pancake breakfast marathon.",
            "Status Report: Doug’s old liver put in 30 years of rodeo, and schistosomiasis finally bucked it off.",
            "Status Report: Doug says his liver is recovering better than most people do after Stampede beer gardens.",
            "Status Report: Doug’s appetite declared butter tarts the cure for all post-Stampede fatigue. Spaghetti remains banned.",
            "Status Report: Doug dreams of cat skiing through pristine powder—anything to escape Stampede flashbacks.",
            "Status Report: Doug’s hallway walks are slower than a cowboy leaving the Stampede after 10 days of rodeo life.",
            "Status Report: Doug’s liver is now officially healthier than the guy who rode the mechanical bull too many times.",
            "Status Report: Doug remembers Stampede Sundays fondly: tired, sore, but still celebrating the wins—just like recovery.",
            "Status Report: Doug is feeling stapled together, like the cowboy whose chaps took one too many spills in the arena.",
            "Status Report: Doug’s energy levels today are between a pancake breakfast and the last Stampede concert: shaky but hopeful.",
            "Status Report: Doug is planning his first post-recovery adventure: heli skiing instead of Stampede rodeo rides this time.",
            "Status Report: Doug’s staples are holding tighter than a cowboy’s grip during the bull riding finals.",
            "Status Report: Doug feels like the final survivor of Stampede week: a little rough, but alive to tell the story."
        ];

        let usedResponses = [];
        let lastResponse = "";

        function generateAnswer() {
            if (responses.length === 0) {
                responses = [...usedResponses];
                usedResponses = [];
            }

            let randomIndex, response;
            do {
                randomIndex = Math.floor(Math.random() * responses.length);
                response = responses[randomIndex];
            } while (response === lastResponse); // Prevent immediate repeats

            responses.splice(randomIndex, 1);
            usedResponses.push(response);

            lastResponse = response;
            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
