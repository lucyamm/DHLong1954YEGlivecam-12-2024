<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946; /* Red color for liver */
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%; /* Liver emoji shape */
            position: relative;
        }
        .magic-8-ball::before {
            content: '';
            position: absolute;
            background: #b4232b; /* Darker red for shadow */
            width: 70px;
            height: 35px;
            top: 10px;
            left: 20px;
            border-radius: 50%;
            opacity: 0.2; /* Subtle shading */
        }
        .magic-8-ball:hover {
            background: #b4232b; /* Darker red on hover */
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8; /* Space between lines */
        }
    </style>
</head>
<body>
    <h1>The Doug Report</h1>
    <h2>Curious about Doug's recovery? Wondering how he's doing? Click below for the latest scoop.</h2>
    <div class="magic-8-ball" onclick="generateAnswer()">Update Now!</div>
    <div id="response"></div>

    <script>
        let responses = [
            // Liver Recovery
            "Status Report: Doug’s liver transplant is holding up better than his old Smart Car with vanity plates.",
            "Status Report: Doug’s staples are as solid as pipeline welds—zero leaks reported.",
            "Status Report: Doug says the anti-rejection drugs have one job, and they’re crushing it.",
            
            // Physiotherapy
            "Status Report: Doug’s physiotherapy sessions feel like backcountry ascents—slow, sweaty, but worth it.",
            "Status Report: Doug set a personal best in physiotherapy today. Next stop: Canmore hikes with Nancy.",
            
            // Nancy and Family
            "Status Report: Nancy’s project management skills now include wrangling anti-rejection schedules and butter tart logistics.",
            "Status Report: Nancy reported that the Airbnb couch has survived Pepper’s approval process—so far.",
            "Status Report: Rob and Paul are planning Doug’s first post-recovery adventure: butter tarts in Canmore.",
            "Status Report: Pepper is gearing up to test Doug’s physiotherapy by demanding endless ball throws.",
            
            // Engineering and Oil Rigs
            "Status Report: Doug says waking up for physiotherapy is easier than waking up to a midnight rig blowout call.",
            "Status Report: Doug’s staples are tighter than a rig flange after an all-nighter in the field.",
            "Status Report: Doug’s anti-rejection meds are performing better than the downhole pumps he once supervised.",
            "Status Report: Doug joked that his liver upgrade cost less than downtime on an oil well failure.",
            
            // Calgary Clubs
            "Status Report: Doug is plotting his triumphant return to the Calgary Country Club. First order of business: ice cream in the lounge.",
            "Status Report: Doug dreams of a post-recovery round of golf at the Glencoe. He’ll settle for hallway laps for now.",
            "Status Report: Doug says the ICU hallway has fewer obstacles than the back nine at the Country Club.",
            
            // Canmore
            "Status Report: Doug’s first post-recovery goal is a Canmore hike followed by Haagen-Dazs recovery therapy.",
            "Status Report: Doug is mentally splitboarding in Canmore while nurses try to keep him grounded.",
            "Status Report: Doug says physiotherapy is preparing him for the Canmore trails. Nancy is already packing snacks.",
            
            // Humor and Recovery
            "Status Report: Doug ranks hallway walks above spaghetti night but below butter tart taste testing.",
            "Status Report: Doug’s dry mouth is lobbying for better hydration strategies—Haagen-Dazs is the preferred solution.",
            "Status Report: Doug says hospital mashed potatoes are tougher than engineering project deadlines.",
            "Status Report: Doug calculated hallway laps: 50% exercise, 50% ice cream justification.",
            "Status Report: Doug says if staples were stock options, he’d be a very secure investment.",
            
            // Fun Car Reference
            "Status Report: Doug says his liver upgrade runs smoother than his old Smart Car hauling ass across Alberta."
        ];

        let usedResponses = [];
        let lastResponse = "";

        function generateAnswer() {
            if (responses.length === 0) {
                responses = [...usedResponses]; // Refill the pool
                usedResponses = [];
            }

            let randomIndex, response;
            do {
                randomIndex = Math.floor(Math.random() * responses.length);
                response = responses[randomIndex];
            } while (response === lastResponse); // Prevent immediate repeats

            responses.splice(randomIndex, 1);
            usedResponses.push(response);

            lastResponse = response;
            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
