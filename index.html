<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946;
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%;
            position: relative;
        }
        .magic-8-ball:hover {
            background: #b4232b;
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>The Doug Report</h1>
    <h2>Curious about Doug's recovery? Wondering how he's doing? Click below for the latest scoop.</h2>
    <div class="magic-8-ball" onclick="generateAnswer()">Update Now!</div>
    <div id="response"></div>

    <script>

            "Doug is constructing the world’s smallest pipeline for Pepper’s water bowl.",
            "Doug just launched a kiteboarding school in Antarctica. Enrollment is low.",
            "Doug is recalculating pipeline pressure while napping on a ski lift.",
            "Doug is attempting to splitboard up the Edmonton Hospital parking ramp.",
            "Doug’s liver is live-streaming its post-op progress on TikTok.",
            "Doug is analyzing the structural integrity of his hospital dinner roll.",
            "Doug just declared himself the Mayor of the Organ Transplant Ward.",
            "Doug is piloting a hovercraft across a frozen lake near Jasper.",
            "Doug is building a snow fort complete with central heating and Wi-Fi.",
            "Doug just discovered Pepper wrote him a letter about her Edmonton adventures.",
            "Doug is negotiating the peace treaty between his new liver and his taste buds.",
            "Doug is calculating his post-recovery snowboarding velocity with engineering precision.",
            "Doug is competing in the ‘most stoic transplant patient’ awards—and he’s sweeping.",
            "Doug just built a bench so sturdy NASA is interested.",
            "Doug is working on the first splitboard with jet propulsion capabilities.",
            "Doug is hosting a TED Talk titled 'Staples: The Unsung Heroes of Surgery.'",
            "Doug is training for the annual 'Recover Faster Than Expected' Olympics.",
            "Doug is repairing the oil and gas industry’s reputation, one pun at a time.",

            "Doug is backcountry hiking in a dreamscape with Pepper leading the way.",
            "Doug just submitted an engineering report to prove he doesn’t need pain meds.",
            "Doug is currently hosting a panel discussion with his new liver and Pepper.",
            "Doug is hiking Everest in his imagination, where snacks don’t taste terrible.",
            "Doug is leading a protest to replace all hospital meals with Nancy’s cooking.",
            "Doug’s staples are holding up better than my 2008 car battery.",
            "Doug just rewrote the laws of physics to allow for horizontal snowboarding.",
            "Doug is redesigning Edmonton's snow removal plan during his recovery downtime.",
            "Doug is engineering a caffeine pipeline directly to his bedside.",
            "Doug is kiteboarding on the hospital rooftop, assisted by questionable wind currents.",
            "Doug’s day is 10% resting, 90% mentally preparing for epic powder days.",
            "Doug is hosting a reality show called ‘Survivor: Hospital Food Edition.’",

            "Doug’s liver is now sponsored by a kombucha company for its youthful energy.",

            "Doug’s room has been declared a UNESCO World Heritage Site for epic recoveries.",
            "Doug is testing the aerodynamic capabilities of hospital blankets.",
            "Doug just unlocked ‘Level 10 Liver Longevity’ on his health recovery app.",
            "Doug’s staples are holding stronger than a pipeline weld during a pressure test.",
            "Doug’s liver declared itself ‘parasite-free and thriving.’ Schistosomiasis is officially evicted.",
            "Doug’s diuretics have him clocking steps faster than an ultra-marathoner.",
            "Doug’s hydration levels are a fine balance between diuretics and Haagen-Dazs Vanilla Bean.",

            "Doug was spotted attempting to trade mashed potatoes for a butter tart in the hallway.",
            "Doug’s energy today: 50% staples, 50% spite for bland food.",

            "Doug’s staples have better integrity than the last major drilling project he supervised.",
            "Doug is holding court as the MVP of the transplant ward. Pepper has endorsed his nomination."
        ];

        let usedResponses = [];
        let lastResponse = "";

        function generateAnswer() {
            if (responses.length === 0) {
                responses = [...usedResponses];
                usedResponses = [];
            }

            let randomIndex, response;
            do {
                randomIndex = Math.floor(Math.random() * responses.length);
                response = responses[randomIndex];
            } while (response === lastResponse);

            responses.splice(randomIndex, 1);
            usedResponses.push(response);

            lastResponse = response;
            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
