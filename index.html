<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946; /* Red color for liver */
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%; /* Liver emoji shape */
            position: relative;
        }
        .magic-8-ball::before {
            content: '';
            position: absolute;
            background: #b4232b; /* Darker red for shadow */
            width: 70px;
            height: 35px;
            top: 10px;
            left: 20px;
            border-radius: 50%;
            opacity: 0.2; /* Subtle shading */
        }
        .magic-8-ball:hover {
            background: #b4232b; /* Darker red on hover */
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8; /* Space between lines */
        }
    </style>
</head>
<body>
    <h1>The Doug Report</h1>
    <h2>Curious about Doug's recovery? Wondering how he's doing? Click below for the latest scoop.</h2>
    <div class="magic-8-ball" onclick="generateAnswer()">Update Now!</div>
    <div id="response"></div>

    <script>
        const responses = [
            "Status Report: Doug is debugging his appetite with butter tarts. Results: promising, sweet, and sticky.",
            "Status Report: Liver failure: the free version of Ozempic. Doug does not recommend it.",
            "Status Report: Doug visualized heli skiing straight from the ICU to a perfect Canadian powder day.",
            "Status Report: Doug’s hallway laps feel like backcountry splitboard treks—slow climbs, big rewards.",
            "Status Report: Doug’s staples are holding tighter than a pipeline weld during a pressure test.",
            "Status Report: Doug remembers mashed potatoes as better in 'the vague years.' This memory may be unreliable.",
            "Status Report: Doug’s liver: 100% schistosomiasis-free, 100% ready for its butter tart debut.",
            "Status Report: Doug’s dry mouth is lobbying for ice cream reparations. Haagen-Dazs Vanilla Bean is on standby.",
            "Status Report: Doug just filed spaghetti under ‘failure modes in engineering projects.’",
            "Status Report: Doug dreams of cat skiing through powder. Hospital mashed potatoes have the same consistency.",
            "Status Report: Doug submitted a formal complaint: diuretics have no pause button. Review in progress.",
            "Status Report: Doug is mentally heli skiing over the Rockies, powered by butter tart carb-loading.",
            "Status Report: Doug’s old liver got taken out by schistosomiasis, but the new one has a first-class ticket to recovery.",
            "Status Report: Doug calculated hallway laps as 50% cardio, 50% dry mouth endurance training.",
            "Status Report: Doug’s university days (a.k.a. 'the vague years') taught him one thing: naps are essential recovery tools.",
            "Status Report: Doug is designing a butter tart pipeline. Pepper will supervise quality control.",
            "Status Report: Doug’s liver has officially been declared ‘MVP of Recovery.’ Old liver: disqualified by parasites.",
            "Status Report: Doug’s taste buds still hate spaghetti. Butter tarts remain their gold standard.",
            "Status Report: Doug is inspecting mashed potatoes for tensile strength. Results suggest 'breaks under emotional stress.'",
            "Status Report: Doug’s dry mouth makes hydration feel like a full-time job with overtime shifts.",
            "Status Report: Doug survived ‘the vague years,’ schistosomiasis, and hospital spaghetti. Final boss: pudding.",
            "Status Report: Doug’s mental map now includes splitboard ascents, cat ski drops, and pudding detours.",
            "Status Report: Doug’s energy today: low on spaghetti tolerance, high on butter tart optimism.",
            "Status Report: Doug’s engineering brain kicked in when he considered reinforcing pudding cups for transport efficiency.",
            "Status Report: Doug’s dry mouth remains undefeated, but ice cream diplomacy talks are underway.",
            "Status Report: Doug ranked hallway walking as harder than a backcountry skin track. At least the views are the same.",
            "Status Report: Doug’s liver is younger, faster, and healthier. Schistosomiasis is still the villain in its backstory.",
            "Status Report: Doug plans to celebrate recovery with Pepper, a helicopter drop, and endless fresh powder."
        ];

        function generateAnswer() {
            const randomIndex = Math.floor(Math.random() * responses.length);
            const responseDiv = document.getElementById("response");
            responseDiv.textContent = responses[randomIndex];
        }
    </script>
</body>
</html>
