<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946;
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%;
            position: relative;
        }
        .magic-8-ball:hover {
            background: #b4232b;
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>The Doug Report</h1>
    <h2>Curious about Doug's recovery? Wondering how he's doing? Click below for the latest scoop.</h2>
    <div class="magic-8-ball" onclick="generateAnswer()">Update Now!</div>
    <div id="response"></div>

    <script>
        let responses = [
            "Status Update: Doug is conquering mountains today—his hallway laps at the University of Alberta Hospital feel like Everest climbs.",
            "Status Update: Doug’s liver is quiet today. All systems go as it supports his recovery.",
            "Status Update: Doug is skating around West Edmonton Mall in his imagination to keep spirits high.",
            "Status Update: Doug just entered a mental splitboarding tournament on Mars to distract from dry mouth.",
            "Status Update: Doug is currently judging a baby bench-building contest. He’s winning, despite diuretics.",
            "Status Update: Doug’s liver is hosting a podcast about youthful rebellion while adjusting to its new role.",
            "Status Update: Doug has been hired as a snowboarding stunt double for a Hollywood movie—in his mind.",
            "Status Update: Doug is drilling for coffee in the kitchen he shares with Nancy to stay energized.",
            "Status Update: Doug is constructing the world’s smallest pipeline for Pepper’s water bowl—hydration is key.",
            "Status Update: Doug just launched a kiteboarding school in Antarctica, proving recovery fuels creativity.",
            "Status Update: Doug is recalculating pipeline pressure while napping on a ski lift. Rest is vital!",
            "Status Update: Doug is attempting to splitboard up the University of Alberta Hospital parking ramp for cardio practice.",
            "Status Update: Doug’s liver is live-streaming its progress on TikTok: 'Day 30: No Parasites Allowed!'",
            "Status Update: Doug is analyzing the structural integrity of his hospital dinner roll. Recovery requires humor.",
            "Status Update: Doug just declared himself the Mayor of the Organ Transplant Ward at the University of Alberta Hospital to keep spirits light.",
            "Status Update: Doug is piloting a hovercraft across a frozen lake in Jasper—mental escapism is healthy.",
            "Status Update: Doug is building a snow fort in his imagination to pass time between recovery naps.",
            "Status Update: Doug just discovered Pepper wrote him a letter about her adventures while waiting for him.",
            "Status Update: Doug is negotiating peace between his liver and his taste buds—progress is steady.",
            "Status Update: Doug is calculating his snowboarding recovery timeline with engineering precision.",
            "Status Update: Doug is competing in the ‘most stoic transplant patient’ awards—and he’s sweeping the field.",
            "Status Update: Doug just built a bench so sturdy NASA might use it, powered by his recovery optimism.",
            "Status Update: Doug is working on the first splitboard with jet propulsion capabilities, fueled by grit.",
            "Status Update: Doug is hosting a TED Talk titled 'Staples: The Unsung Heroes of Post-Surgery Recovery.'",
            "Status Update: Doug is training for the 'Recover Faster Than Expected' Olympics with physio sessions.",
            "Status Update: Doug is repairing the oil and gas industry’s reputation while recovering with humor.",
            "Status Update: Doug is mentally mapping a backcountry route to better health, fueled by determination.",
            "Status Update: Doug is stronger today, proving his liver and his spirit are up for the challenge.",
            "Status Update: Doug is on hunger strike until he gets his fudge.",
            "Reminder for the haters: Even without a liver, Doug could do more pushups than all ya'll.",
            "Status Update: Doug has written to make a wish. He's requested they address the crime against his eyes that is vinyl siding.",
            "Status Update: Doug wishes he could vape right about now.",
            "Status Update: Doug is playing mind games with the new residents.",
            "Status Update: Doug wants everyone to STOP asking where he's getting Ozempic. It's all natural (liver failure), baby.",
            "Poll: Should Doug tell people his scar is from A) shark attack, B) Donating a lobe to Meghan Markle, C) From his time in the sandbox?",
            "Status Update: Doug wants you all to remember that hard work beats talent when talent doesn't work hard.",
            "Status Update: Doug has been arrested on suspicion of beating liver failure. This is his second arrest in as many years. He was also charged with murdering Schistosomiasis."
        ];

        let usedResponses = [];
        let lastResponse = "";

        function generateAnswer() {
            if (responses.length === 0) {
                responses = [...usedResponses];
                usedResponses = [];
            }

            let randomIndex, response;
            do {
                randomIndex = Math.floor(Math.random() * responses.length);
                response = responses[randomIndex];
            } while (response === lastResponse);

            responses.splice(randomIndex, 1);
            usedResponses.push(response);

            lastResponse = response;
            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
