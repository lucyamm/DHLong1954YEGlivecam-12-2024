<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doug Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 20px 0 10px;
        }
        h2 {
            margin: 0;
            color: #666;
            font-size: 1.2em;
        }
        .magic-8-ball {
            background: #e63946;
            color: white;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%;
            position: relative;
        }
        .magic-8-ball:hover {
            background: #b4232b;
            color: #fff;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>The Doug Report</h1>
    <h2>Curious about Doug's recovery? Wondering how he's doing? Click below for the latest scoop.</h2>
    <div class="magic-8-ball" onclick="generateAnswer()">Update Now!</div>
    <div id="response"></div>

    <script>

            "Status Report: Doug rated today’s pudding a generous 3/10. Butter tarts remain undefeated.",
            "Status Report: Doug says hydration is key, but he still prefers hydration with a side of butter tarts.",
            "Status Report: Doug is lobbying for Haagen-Dazs Vanilla Bean as an essential part of recovery.",
            "Status Report: Doug’s staples just entered their 7th day of holding strong. Nurses are applauding.",
            "Status Report: Doug’s dry mouth has been renamed ‘desert conditions.’ Ice chips are the only relief.",

            // Escape Plans
            "Status Report: Doug’s next escape plan includes Pepper as the getaway driver once she arrives.",
            "Status Report: Doug has requested snowshoes for his hallway escape attempts. The nurses said no.",
            "Status Report: Doug’s IV pole has been secretly rebranded ‘The Escape Vehicle 3000.’",
            "Status Report: Doug joked about parachuting out of his room window with a butter tart as ballast.",
            "Status Report: Doug’s blueprint for escape includes a snowboard, a rope, and Nancy as logistics manager.",
            "Status Report: Doug’s liver isn’t on board with his kiteboard escape plan. Doug called it a ‘buzzkill.’",
            "Status Report: Doug mapped his hospital hallway escape route. Step 1: avoid spaghetti night.",
            "Status Report: Doug’s escape committee includes Pepper, Greg, and a stash of butter tarts.",
            "Status Report: Doug’s latest escape idea involves commandeering a snowcat. Engineers are intrigued.",
            "Status Report: Doug compared hallway laps to Stampede chuckwagon training for his big breakout.",

            // Pepper, Nancy, and Family
            "Status Report: Pepper is perfecting her welcome-home bark in Calgary under Greg’s watchful eye.",
            "Status Report: Nancy says Doug’s butter tart allowance depends on his physiotherapy score.",
            "Status Report: Doug’s grandkids are drawing escape maps with butter tart markers. Future architects?",
            "Status Report: Doug told Nancy his staples could rival the Eiffel Tower in engineering precision.",
            "Status Report: Pepper has been placed on couch-guard duty in Calgary while Doug recovers.",
            "Status Report: Doug’s grandkids suggested a hospital recovery scavenger hunt. Clues: all butter tart related.",
            "Status Report: Nancy vetoed Doug’s plan to hire Pepper as a hallway lap cheerleader.",
            "Status Report: Greg says Pepper is busy guarding the butter tart stash in Calgary.",
            "Status Report: Doug’s grandkids sent him a paper crown titled ‘King of the Recovery Hallways.’",
            "Status Report: Nancy is organizing Doug’s butter tart supply chain logistics. She’s a natural at it.",

            // Snowboarding and Adventure
            "Status Report: Doug’s next heli-ski trip will include a pit stop for butter tarts at the halfway point.",
            "Status Report: Doug ranked hallway laps just below powder days and slightly above rig safety drills.",
            "Status Report: Doug says Sunshine Village powder is calling, but so is his physiotherapist.",
            "Status Report: Doug compared today’s hallway laps to a splitboard ascent: slow, uphill, but rewarding.",
            "Status Report: Doug’s liver requested a ‘low-risk’ heli-ski adventure. Doug ignored the ‘low-risk’ part.",
            "Status Report: Doug says Sunshine Village could use a butter tart kiosk at the top of Delirium Dive.",
            "Status Report: Doug’s snowboard escape idea was rejected. Nurses cited ‘risk management issues.’",
            "Status Report: Doug mentally snowboarded through Canmore’s backcountry today. Physically? Hallways.",
            "Status Report: Doug’s staples are holding tighter than his bindings on a double black diamond.",
            "Status Report: Doug ranked hallway laps as a solid blue run—challenging, but achievable.",

            // Canadian Themes
            "Status Report: Doug says hallway laps are the cardio equivalent of shoveling snow in a chinook.",
            "Status Report: Doug is mentally hiking through Banff while nurses remind him it’s still hallway-only.",
            "Status Report: Doug declared butter tarts more Canadian than maple syrup. Nancy is debating it.",
            "Status Report: Doug compared hospital spaghetti to a CFL fumble—messy, avoidable, and disappointing.",
            "Status Report: Doug dreams of walking Canmore’s trails with Nancy and an entire box of butter tarts.",
            "Status Report: Doug says physiotherapy feels like a slow-motion Tim Hortons lineup.",
            "Status Report: Doug’s staples are now honorary members of Team Canada for their reliability.",
            "Status Report: Doug compared hallway laps to surviving a February ice storm—slow but steady.",
            "Status Report: Doug’s appetite is filing for butter tart citizenship. Approval is expected shortly.",
            "Status Report: Doug says Canadian winters are easier to survive than hospital spaghetti night.",

            // Random Fun
            "Status Report: Doug’s liver is working so hard it requested a motivational pep talk from Nancy.",
            "Status Report: Doug says hospital pudding tastes like an unfinished engineering prototype.",
            "Status Report: Doug is imagining the hospital walls as backcountry splitboard routes. Avalanche risk: low.",
            "Status Report: Doug is lobbying for butter tarts as official physiotherapy incentives.",
            "Status Report: Doug joked about installing a ski lift in the hospital halls. Approval pending.",
            "Status Report: Doug compared spaghetti night to rig downtime: everyone regrets it.",
            "Status Report: Doug is testing his IV pole as a stand-in for a splitboard pole. Results: inconclusive.",
            "Status Report: Doug’s appetite set a firm ‘no spaghetti’ policy with butter tart amendments.",
            "Status Report: Doug compared hallway laps to an engineering drill: slow progress, steady results.",
            "Status Report: Doug says hydration goals are important, but so are butter tarts."
        ];

        let usedResponses = [];
        let lastResponse = "";

        function generateAnswer() {
            if (responses.length === 0) {
                responses = [...usedResponses];
                usedResponses = [];
            }

            let randomIndex, response;
            do {
                randomIndex = Math.floor(Math.random() * responses.length);
                response = responses[randomIndex];
            } while (response === lastResponse);

            responses.splice(randomIndex, 1);
            usedResponses.push(response);

            lastResponse = response;
            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
